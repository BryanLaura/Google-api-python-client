name: Algolia

on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  updateIndices:
    name: Update indices
    if: github.repository == 'github/docs-internal'
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@2d1c1198e79c30cca5c3957b1e3b65ce95b5356e
    - uses: actions/setup-node@094c36e88e2a3ffdf4d3a5bb935088ac39a46acc
      with:
        node-version: 14.x
    - name: cache node modules
      uses: actions/cache@35dd74a1a0674200316fa20212ce5036e0d9fc7f
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: npm ci
      run: npm ci
    - name: sync indices
      env:
        ALGOLIA_APPLICATION_ID: ${{ secrets.ALGOLIA_APPLICATION_ID }}
        ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run sync-search
    - name: Send slack notification if workflow run fails
      uses: rtCamp/action-slack-notify@28e8b353eabda5998a2e1203aed33c5999944779
      if: failure()
      env:
        SLACK_WEBHOOK: ${{ secrets.DOCS_ALERTS_SLACK_WEBHOOK }}
        SLACK_MESSAGE: The last Algolia workflow run for ${{github.repository}} failed. See https://github.com/github/docs-internal/actions?query=workflow%3AAlgolia
