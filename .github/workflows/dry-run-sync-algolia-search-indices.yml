name: (Dry run) Algolia

on:
  workflow_dispatch:

jobs:
  updateIndices:
    name: (Dry run) Update indices
    if: github.repository == 'github/docs-internal'
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@2d1c1198e79c30cca5c3957b1e3b65ce95b5356e
    - uses: actions/setup-node@094c36e88e2a3ffdf4d3a5bb935088ac39a46acc
      with:
        node-version: 14.x
    - name: cache node modules
      uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: npm ci
      run: npm ci
    - name: (Dry run) sync indices
      env:
        ALGOLIA_APPLICATION_ID: ${{ secrets.ALGOLIA_APPLICATION_ID }}
        ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run sync-search-dry-run
