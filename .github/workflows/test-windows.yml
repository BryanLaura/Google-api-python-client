# NOTE: Changes to this file should also be applied to './test.yml' and './test-translations.yml'

name: Node.js Tests - Windows

on:
  workflow_dispatch:
  schedule:
    - cron: "50 19 * * *" # once a day at 19:50 UTC / 11:50 PST

env:
  CI: true

jobs:
  test:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        test-group: [content, meta, rendering, routing, unit, links-and-images]
    steps:
      - name: Check out repo
        uses: actions/checkout@afe4af09a72596f47d806ee5f8b2674ec07fdc73

      - name: Setup node
        uses: actions/setup-node@25316bbc1f10ac9d8798711f44914b1cf3c4e954
        with:
          node-version: 14.x

      - name: Get npm cache directory
        id: npm-cache
        run: |
          echo "::set-output name=dir::$(npm config get cache)"

      - name: Cache node modules
        uses: actions/cache@6bbe742add91b3db4abf110e742a967ec789958f
        with:
          path: ${{ steps.npm-cache.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run build script
        run: npm run build

      - name: Run tests
        run: npx jest tests/${{ matrix.test-group }}/
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
